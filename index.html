<!DOCTYPE html>
<html>
    <head>
        <title> ZotBotics Authentication Platform </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <div class="content">
    <body>
        <img src="/images/Zotbotics_logo.jpg" class="image"> </img>
        <img src="/images/Zotbotics_text_white.png" class="image"> </img>
        <h1> Makerspace Authentication Platform </h1>
        <h2> Access the ICF Makerspace by entering your credentials </h2>
        <form>
            <input type="text" placeholder="UCI Email">
            <button type="submit">Submit</button>
            <br>
            <input type="text" placeholder="Password">
            <button type="submit">Submit</button>
        </form>
        <h2> 
            For more information, visit the 
            <a href="https://zotbotics.github.io/"> website </a> or 
            contact <a href=""> zotbotics@gmail.com </a>
        </h2>
        <script>
            document.getElementById('auth-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const user_id = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const response = await fetch('http://localhost:5000/find', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id, password })
                });

                const result = await response.json();
                alert(result.message);
            });
        </script>
    </body> 
    </div>
</html>
